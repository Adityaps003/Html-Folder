<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <br> 
    <form action="demo.js"></form>
    <div>
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Enter name " value="">
    </div>
    <br>
    <div>
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>
    <br>
    <div>
        <label for="pas">Enter your password</label>
        <input type="password" id="psw " placeholder="Enter your password">
    </div>
    <br>
    <div>
        <label for="num">Enter Phone No.</label>
        <input type="number" id="num" placeholder="Enter number">
    </div>
    <br>
    <div>
        <label for="dob">select your birth date</label>
        <input type="date" id="dob">
    </div>
    <br>
    <!-- Its a radio Buttion -->
    <div>
        <label for="gender">select gender</label>
        <input type="radio" name="gender" id="maile" value="maile">maile
        <input type="radio" name="gender" id="femail" value="femail">femail
    </div>
    <br>
    <div>
        <label for="age">Are you eligibale?</label>
        <input type="checkbox" id="age" value="eligibale">
    </div>
    <br>
    <div>
        <label for="hobyy"> select your hobbies</label>
        <input type="checkbox" id="singing" value="singing">singing
        <input type="checkbox" id="dance" value="dance">dance
        <input type="checkbox" id="sports" value="sports">sports
    </div>
    <br>
    <div>
        <label for="course">select your course</label>
        <select  id="course">
        <option value="frontend">frontend</option>
        <option value="backend">backend</option>
        <option value="Ai" selected>Ai </option>
        </select>
    </div>
    <br>
    <button type="sand">sand data</button>
</body>
</html>
